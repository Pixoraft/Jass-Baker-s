<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="17" fill="url(#goldGradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
  
  <!-- Cake base -->
  <ellipse cx="20" cy="26" rx="11" ry="2.5" fill="#8B4513"/>
  <ellipse cx="20" cy="25" rx="11" ry="2" fill="#D2B48C"/>
  
  <!-- Middle layer -->
  <ellipse cx="20" cy="22" rx="9" ry="2" fill="#CD853F"/>
  <ellipse cx="20" cy="21" rx="9" ry="1.5" fill="#F5DEB3"/>
  
  <!-- Top layer -->
  <ellipse cx="20" cy="18" rx="7" ry="1.5" fill="#8B4513"/>
  <ellipse cx="20" cy="17.5" rx="7" ry="1" fill="#FFE4B5"/>
  
  <!-- Cherry on top -->
  <circle cx="20" cy="15" r="1.3" fill="#DC143C"/>
  <ellipse cx="20" cy="15" rx="1.3" ry="0.8" fill="#FF6B6B"/>
  <path d="M20 13.7 Q18.5 12 19 11.5" stroke="#228B22" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <circle cx="13" cy="20" r="0.7" fill="#DAA520"/>
  <circle cx="27" cy="20" r="0.7" fill="#DAA520"/>
  <circle cx="16" cy="13" r="0.5" fill="#F4A460"/>
  <circle cx="24" cy="13" r="0.5" fill="#F4A460"/>
  
  <!-- Text with better styling -->
  <text x="45" y="18" font-family="serif" font-size="16" font-weight="700" fill="#8B4513" letter-spacing="0.5px">Jass</text>
  <text x="45" y="32" font-family="serif" font-size="13" font-weight="500" fill="#CD853F" letter-spacing="1px">Baker's</text>
  
  <!-- Small decorative underline -->
  <line x1="45" y1="34" x2="95" y2="34" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520" />
      <stop offset="100%" style="stop-color:#8B4513" />
    </linearGradient>
  </defs>
</svg>