<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="17" fill="url(#goldGradientWhite)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Cake base -->
  <ellipse cx="20" cy="26" rx="11" ry="2.5" fill="#F5DEB3"/>
  <ellipse cx="20" cy="25" rx="11" ry="2" fill="#FFFACD"/>
  
  <!-- Middle layer -->
  <ellipse cx="20" cy="22" rx="9" ry="2" fill="#F4A460"/>
  <ellipse cx="20" cy="21" rx="9" ry="1.5" fill="#FFFACD"/>
  
  <!-- Top layer -->
  <ellipse cx="20" cy="18" rx="7" ry="1.5" fill="#F5DEB3"/>
  <ellipse cx="20" cy="17.5" rx="7" ry="1" fill="#FFFEFA"/>
  
  <!-- Cherry on top -->
  <circle cx="20" cy="15" r="1.3" fill="#FF6B6B"/>
  <ellipse cx="20" cy="15" rx="1.3" ry="0.8" fill="#FFB6C1"/>
  <path d="M20 13.7 Q18.5 12 19 11.5" stroke="#90EE90" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <circle cx="13" cy="20" r="0.7" fill="#FFD700"/>
  <circle cx="27" cy="20" r="0.7" fill="#FFD700"/>
  <circle cx="16" cy="13" r="0.5" fill="#FFFACD"/>
  <circle cx="24" cy="13" r="0.5" fill="#FFFACD"/>
  
  <!-- Text with white/light styling -->
  <text x="45" y="18" font-family="serif" font-size="16" font-weight="700" fill="#FFFACD" letter-spacing="0.5px">Jass</text>
  <text x="45" y="32" font-family="serif" font-size="13" font-weight="500" fill="#F5DEB3" letter-spacing="1px">Baker's</text>
  
  <!-- Small decorative underline -->
  <line x1="45" y1="34" x2="95" y2="34" stroke="#DAA520" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Gradient definitions for white version -->
  <defs>
    <linearGradient id="goldGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>